<h2>Roles</h2>
<ul class="roles">
  <li *ngFor="let role of roles">
    <a routerLink="/detail/{{ role.id }}">
      <span class="badge">{{ role.id }}</span> {{ role.name }}
    </a>
    <button class="delete" title="delete role" (click)="delete(role)">x</button>
  </li>
</ul>

<div>
  <label>Role name:
    <input #roleName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(roleName.value); roleName.value='';">
    add
  </button>
</div>
